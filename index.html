<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TTH Messenger</title>
</head>
<body>
    <div id="auth-screen">
        <h2>Авторизация</h2>
        <input type="text" id="username" placeholder="Имя пользователя" />
        <input type="password" id="password" placeholder="Пароль" />
        <button id="login-button">Войти</button>
        <button id="register-button">Регистрация</button>
        <p id="message"></p>
    </div>

    <div id="main-screen" style="display: none;">
        <h2>Добро пожаловать, <span id="current-username"></span>!</h2>
        <button id="logout-button">Выйти</button>
        <div id="profile">
            <h3>Профиль</h3>
            <input type="text" id="profile-nickname" placeholder="Никнейм" />
            <textarea id="profile-description" placeholder="Описание"></textarea>
            <button id="save-profile">Сохранить профиль</button>
        </div>

        <div id="posts">
            <h3>Посты</h3>
            <textarea id="post-text" placeholder="Напишите что-нибудь..."></textarea>
            <input type="file" id="post-image-upload" />
            <button id="publish-button">Опубликовать</button>
            <div id="post-list"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
